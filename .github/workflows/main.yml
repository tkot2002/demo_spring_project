name: CI/CD Pipeline
on:
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: |
          docker build . --file src/main/docker/Dockerfile --tag demo-spring-project

      - name: Deploy Application & Database
        run: |
          docker-compose -f ./compose.yml up -d
